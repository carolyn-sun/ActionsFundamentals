name: GitHub Actions Demo
on:
  push: 
    branches:
      - main
    paths-ignore:
      - .github/**
  pull_request:
    branches:
      - main
  schedule:
    - cron: '15 6 * * 0'
  workflow_dispatch:
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
      - uses: actions/checkout@v4

      - name: Output event name
        run: echo "Event Name: ${{ github.event_name }}"

      - name: Output current branch
        run: echo "Current Branch: ${{ github.ref }}"

      - name: List all files
        run: ls -al
